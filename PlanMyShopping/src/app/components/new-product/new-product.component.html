<div class="main-content page-m">
    <div class="panel section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="newProductFormGroup" (ngSubmit)="onSubmit()">
                <div class="row">
                    <div class="col-md-2"><label>Store</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <select formControlName="store">
                                <option *ngFor="let store of stores">
                                    {{ store.storeName }}
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2"><label>Name</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="name" type="text">
                            <div *ngIf="name.invalid && (name.dirty || name.touched)" class="alert alert-danger mt-1">
                                <div *ngIf="name.errors.required || name.errors.notOnlyWhitespace">
                                    Name is required
                                </div>
                                <div *ngIf="!name.errors.notOnlyWhitespace && name.errors.minlength">
                                    Name must be at least 2 characters
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2"><label>Description</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="description" type="text">
                            <div *ngIf="description.invalid && (description.dirty || description.touched)" class="alert alert-danger mt-1">
                                <div *ngIf="description.errors.required || description.errors.notOnlyWhitespace">
                                    Description is required
                                </div>
                                <div *ngIf="!description.errors.notOnlyWhitespace && description.errors.minlength">
                                    Description must be at least 5 characters
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2"><label>Unit price</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="unitPrice" type="text">
                            <div *ngIf="unitPrice.invalid && (unitPrice.dirty || unitPrice.touched)" class="alert alert-danger mt-1">
                                <div *ngIf="unitPrice.errors.required || unitPrice.errors.notOnlyWhitespace">
                                    Unit price is required
                                </div>
                                <div *ngIf="unitPrice.errors.pattern">
                                    Unit price is not a number
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-2"><label>Image</label></div>
                    <div class="col-md-9">
                        <div class="input-space">
                            <input formControlName="image" type="file" (change)="onChange($event)" accept=".jpeg, .jpg, .png">
                            <div *ngIf="image.invalid && (image.dirty || image.touched)" class="alert alert-danger mt-1">
                                <div *ngIf="image.errors.required">
                                    Image is required
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="text-container">
                    <button type="submit" class="btn btn-info">Save product</button>
                </div>
            </form>
        </div>
    </div>
</div>
