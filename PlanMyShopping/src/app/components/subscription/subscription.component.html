<div class="main-content">
    <div class="panel section-content section-content-p30">
        <div class="container-fluid">
            <h3>Your Subscriptions:</h3>

            <div *ngIf="subscriptions.length > 0">
                <table class="table table-bordered">
                    <tr>
                        <th width="20%">Store Name</th>
                        <th width="10%">Number Of Items</th>
                        <th width="20%">Date</th>
                        <th width="10%">Details</th>
                    </tr>

                    <tr *ngFor="let tempsubscription of subscriptions">
                        <td>
                            {{ getStoreName(tempsubscription.storeId) }}
                        </td>
                        <td>
                            {{ tempsubscription.subscriptionItems.length }}
                        </td>
                        <td>
                            {{ tempsubscription.orderDate | date: 'medium' }}
                        </td>
                        <td>
                            <a routerLink="/subscriptions/{{ tempsubscription.id }}" routerLinkActive="active-link">See details</a>
                        </td>
                    </tr>
                </table>
            </div>

            <div *ngIf="subscriptions.length == 0" class="alert alert-warning col-md-12" role="alert">
                No subscriptions found.
            </div>

        </div>
    </div>
</div>
